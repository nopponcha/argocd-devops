apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-helm-elements-yaml
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/nopponcha/argocd-devops.git
          revision: main
          files:
          - path: demo/applicationset/list-generater/list-elementsYaml.yaml
      - list:
          elementsYaml: "{{ .demo.app-hulk | toJson }}"
  - git:
      repoURL: https://github.com/nopponcha/argocd-demo.git
      revision: main
      directories:
        - path: configs/*/*      
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default   
      sources:
      - repoURL: '{{.helmRepoUrl}}'
        targetRevision: main
        path: '{{.chart}}'
        helm:
          valueFiles:
            - "$values/configs/{{path[1]}}/{{path.basename}}/values.yaml"   
      - repoURL: '{{.helmValueRepoUrl}}'
        targetRevision: main
        ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true