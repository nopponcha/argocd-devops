spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
        - git:
            repoURL: https://github.com/nopponcha/argocd-devops.git
            revision: main
            files:
              - path: applicationset/scbconnect/yaml-list-generater/list-elementsYaml.yaml
        - list:
            elementsYaml: "{{ .applications | toJson }}"  # ปรับให้ตรงกับ YAML จริง
  template:
    metadata:
      name: '{{ .name }}-{{ .env }}'
    spec:
      project: default
      sources:
        - repoURL: '{{ .scbconnect.common.helmRepoUrl }}'
          targetRevision: '{{ .scbconnect.common.helmTargetRevision }}'
          path: '{{ .scbconnect.common.chart }}'
          helm:
            valueFiles:
              - '$values/{{ .scbconnect.common.valuesPath }}/{{ .name }}/{{ .env }}/values.yaml'
        - repoURL: '{{ .scbconnect.common.helmValueRepoUrl }}'
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .env }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - DisableHelmChartCache=true