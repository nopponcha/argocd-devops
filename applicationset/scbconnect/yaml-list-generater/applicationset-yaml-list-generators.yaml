apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-helm-applicationset-yaml-list-generators
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/nopponcha/argocd-devops.git
          revision: main
          files:
          - path: demo/applicationset/list-generater/list-elementsYaml.yaml  # Path to the YAML file in the repo
      - list:
          elements: []
          elementsYaml: "{{ .scb.scbconnect | toJson }}"  # Read the JSON file dynamically
  template:
    metadata:
      name: '{{ .name }}-{{ .env }}'
    spec:
      project: default
      sources:
        - repoURL: '{{ .helmRepoUrl }}'
          targetRevision: main
          path: '{{ .chart }}'
          helm:
            valueFiles:
              - '$values/configs/{{ .name }}/{{ .env }}/values.yaml'
        - repoURL: '{{ .helmValueRepoUrl }}'
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .env }}'
        automated:
          selfHeal: true # if manually scale up replicas ,its will scale down to Desired State (git repo)
          prune: true # if = true manifest deleted the Actual State will be deleted
        syncOptions:
         - CreateNamespace=true       
         - DisableHelmChartCache=true